<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그 아카이브</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .folders {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }
    .folder {
      padding: 20px;
      border-radius: 12px;
      background: #1c1c1c;
      text-decoration: none;
      color: #eee;
      transition: background 0.2s;
    }
    .folder:hover {
      background: #2a2a2a;
    }
    .folder span {
      display: block;
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h1>기록 보관함</h1>

<div class="folders">
  <a class="folder" href="logs/2015/">
    1
    <span>고겸도원</span>
  </a>

  <a class="folder" href="logs/2016/">
    2
    <span>프랑켄슈타인</span>
  </a>
</div>

</body>
</html>
